  <script>
    document.addEventListener("DOMContentLoaded", begin);

    var form_id_js = "contact-form";

    var data_js = {
        "access_token": "pttdb7vwhollbv6v37r45gqt" // sent after you sign up
    };

    function js_onSuccess() {
      console.log('success');
        // remove this to avoid redirect
        // window.location = window.location.pathname + "?message=Email+Successfully+Sent%21&isError=0";
    }

    function js_onError(error) {
      console.log(error);
        // remove this to avoid redirect
        // window.location = window.location.pathname + "?message=Email+could+not+be+sent.&isError=1";
    }

    var sendButton = document.getElementById("submit-contact");

    function js_send() {
        console.log(sendButton);
        sendButton.textContent='Sendingâ€¦';
        sendButton.disabled=true;
        var request = new XMLHttpRequest();
        request.onreadystatechange = function() {
            if (request.readyState == 4 && request.status == 200) {
                js_onSuccess();
            } else
            if(request.readyState == 4) {
                js_onError(request.response);
            }
        };

        let contact = '/n Name: '+document
          .querySelector("#" + form_id_js + " [name='extra_first_name']")
          .value +' '+document
          .querySelector("#" + form_id_js + " [name='extra_last_name']")
          .value +"/n E-Mail: "+document
          .querySelector("#" + form_id_js + " [name='extra_email']")
          .value +"/n Phone: "+document
          .querySelector("#" + form_id_js + " [name='extra_phone']")
          .value +"/n Contact: "+document
          .querySelector("#" + form_id_js + " [name='extra_contact']")
          .value

        var subject = document.querySelector("#" + form_id_js + " [name='subject']").value;
        var message = document.querySelector("#" + form_id_js + " [name='text']").value + contact;
        data_js['subject'] = subject;
        data_js['text'] = message;
        var params = toParams(data_js);

        request.open("POST", "https://postmail.invotes.com/send", true);
        request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

        request.send(params);

        return false;
    }

    sendButton.onclick = js_send;

    function toParams(data_js) {
        var form_data = [];
        for ( var key in data_js ) {
            form_data.push(encodeURIComponent(key) + "=" + encodeURIComponent(data_js[key]));
        }

        return form_data.join("&");
    }

    var js_form = document.getElementById(form_id_js);
    js_form.addEventListener("submit", function (e) {
        e.preventDefault();
    });
  </script>
